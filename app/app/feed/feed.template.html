<div class="container">
    <div class="row">
      <div class="col-md-12">
          <h3>{{ $ctrl.feed.title }}</h3>
      </div>
    </div>
    <div class="row" ng-repeat="item in $ctrl.feed.items">
      <div class="col-md-12">
        <div class="media">
          <div class="media-body">
            <h4 class="media-heading">{{ item.title }}</h4>
            <p>{{ item.description }}</p>
          </div>
          <div class="media-right">
            <a href="{{ item.link }}">
              <div class="media-object well">
                Download
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
</div>
