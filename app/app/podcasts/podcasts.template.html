<div class="container">
  <div class="row" ng-repeat="feed in $ctrl.feeds">
    <div class="col-md-12">
      <div class="media">
        <div class="media-body">
          <a href="#/feed/{{ feed.id }}">
            <h4 class="media-heading">{{ feed.title }}</h4>
          </a>
          <p>
            {{ feed.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
